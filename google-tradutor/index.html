<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="José Murilo">
  <meta name="description" content="Projeto didático: página inicial de busca no Google Translate.">

  <title>Google Tradutor - Mod</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="logo">
        <img src="midia/img-logo-google-tradutor.jpeg" alt="Logo do Google Tradutor">
      </div>

      <div class="formulario">
        <form action="https://translate.google.com.br/?hl=pt-BR" method="get">

          <label for="pesquisa"></label>
          <input class="pesquisa" type="search" name="q" id="pesquisa" required>

          <br>

          <input class="botao" type="submit" value="Buscar Tradução">
        </form>
      </div>

      <div class="por">
        <p>
          <a href="https://www.linkedin.com/in/jmurilo" target="_blank">&copy; Desenvolvido por JMurilo | 2023</a>
        </p>
      </div>
    </section>
  </main>

</body>

</html>
